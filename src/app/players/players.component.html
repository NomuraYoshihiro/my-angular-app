<h2 class="title">選手一覧</h2>

<div class="column is-8">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>年齢</th>
        <th>ポジション</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{player.id}}</td>
        <td>{{player.name}}</td>
        <td>{{player.age}} 歳</td>
        <td>{{player.position}}</td>
      </tr>
    </tbody>
  </table>
</div>
